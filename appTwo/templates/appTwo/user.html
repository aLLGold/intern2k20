<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Django Review</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">   <!-- zugeer bichiv -->
</head>
<body>
	<div class="container" class="center">
	<div class="jumbotron" >
		{% if users %}
		<table>
			<thead>
				<td>First Name</td>
				<td>Last Name</td>
				<td>Email</td>
			</thead>
			{% for user in users %}
			<tr>
				<td>{{user.firs_name}}</td>
				<td>{{user.last_name}}</td>
				<td>{{user.email}}</td>
			</tr>
			{% endfor %}
			
			{% else %}
				<p>There is no user</p>
			{% endif%}
		</table>

	</div>
</div>
</body>
</html>
